  <br>
  <!-- end header inner -->

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="areaTabela" class="border rounded-3 p-5 mt-5 shadow box-area">
          <h1 style="color: darkgreen;"><strong>Consulte Deputados</strong></h1><br>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <div class="search-container">
                <form class="d-flex" role="search" id="searchForm" onsubmit="return handleSubmit(event)">
                  <input class="form-control me-3" type="search" placeholder="Buscar por Nome ou Partido" aria-label="Search" id="searchInput" autofocus>
                  <i class="fa fa-search search-icon"></i>
                </form>
              </div>
            </div>
          </nav>
          <div class="table-container">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Partido</th>
                  <th scope="col">Registro</th>
                  <th scope="col">Ações</th> <!-- Nova coluna para o botão -->
                </tr>
              </thead>
              <tbody id="deputadosTable">
                {% for deputado in deputados %}
                <tr>
                  <td>{{ deputado.name }}</td>
                  <td>{{ deputado.party }}</td>
                  <td>{{ deputado.record }}</td>
                  <td>
                    <a href="" class="btn btn-success btn-sm">Projetos de Leis</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript files-->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
  <!-- sidebar -->
  <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  <script>
    $(document).ready(function() {
      $('#searchInput').on('input', function() {
        let searchValue = $(this).val().toLowerCase();
        $('#deputadosTable tr').each(function() {
          let name = $(this).find('td').first().text().toLowerCase();
          let party = $(this).find('td').eq(1).text().toLowerCase();

          if (name.includes(searchValue) || party.includes(searchValue)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });

    function handleSubmit(event) {
      // Previne o comportamento padrão do formulário (envio)
      event.preventDefault();
      // Garante que a função de busca é chamada
      $('#searchInput').trigger('input');
      return false; // Evita o envio do formulário
    }
  </script>
</body>
