<body class="main-layout">
   <!-- loader  -->
   <div class="loader_bg">
      <div class="loader">
         <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Carregando...">
      </div>
   </div>
   <!-- end loader -->
   <!-- header -->
   <div class="header">
      <div class="container-fluid">
         <div class="row d_flex">
            <div class="col-xl-1 col-lg-3 col-sm-2 col logo_section">
               <div class="full">
                  <div class="center-desk">
                  </div>
               </div>
            </div>
            <div class="col-xl-7 col-lg-9 col-md-10 col-sm-12">
               <nav class="navigation navbar navbar-expand-md navbar-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
                     aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarsExample04">
                     <div class="logo">
                        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}"

                     </div>
                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                           <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="about.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="service.html">Projetos de Leis</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('deputados') }}">Deputados</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="blog.html">Conexões</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" style="background: transparent;" href="Javascript:void(0)"><i
                                 class="fa fa-search"></i></a>
                        </li>
                     </ul>
                  </div>
               </nav>
            </div>
            <div class="col-md-4 re_no">
            </div>
         </div>
      </div>
   </div>
   <br>
   <!-- end header inner -->
   <!-- end header -->

   <div class="container">
      <div class="row">
         <div class="col-12">
            <div id="areaLeis" class="border rounded-3 p-5 mt-5 shadow box-area">
               <h1 style="color: darkgreen;"><strong>Consulte os Projetos de Leis</strong></h1><br>
               <nav class="navbar bg-body-tertiary">
                  <div class="container-fluid">
                     <div class="search-container">
                        <form class="d-flex" role="search" id="searchForm">
                           <input class="form-control me-3" type="search"
                              placeholder="Buscar por Nome, Número da Lei e Data de Aprovação" aria-label="Search"
                              id="searchInput" autofocus onkeyup="searchLeis()">
                           <i class="fa fa-search search-icon"></i>
                        </form>
                     </div>
                  </div>
               </nav>
               <ol class="listaLeis">
                  <!-- Itera sobre as leis vindas do banco de dados -->
                  {% for lei in leis %}
                  <li class="lei">
                     <h3 class="nome" style="color: darkgreen;"><strong>LEI Nº {{ lei.lawNumber }} - {{ lei.nome }}</strong></h3>
                     <span class="autor"><strong>Autor:</strong> {{ lei.deputado }}</span>
                     <span class="data"><strong>Data:</strong> {{ lei.data }}</span>
                     <span class="descricao"><strong>Descrição:</strong> {{ lei.description }}</span>
                     <hr>
                  </li>
                  {% endfor %}
               </ol>
            </div>
         </div>
      </div>
   </div>

   <!-- Javascript files-->
   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
   <!-- sidebar -->
   <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
   <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

   <!-- Script de busca dinâmica -->
   <script>
      function searchLeis() {
         // Captura o valor digitado no campo de pesquisa e converte para minúsculas
         const input = document.getElementById('searchInput').value.toLowerCase();

         // Seleciona todas as leis na lista
         const leis = document.querySelectorAll('.listaLeis .lei');

         // Percorre cada item de lei e verifica se o valor digitado aparece no nome, número ou data
         leis.forEach(function(lei) {
            const numeroNome = lei.querySelector('.nome').textContent.toLowerCase(); // Número da Lei e Nome
            const data = lei.querySelector('.data').textContent.toLowerCase(); // Data

            // Verifica se a busca está presente no nome ou na data
            if (numeroNome.includes(input) || data.includes(input)) {
               lei.style.display = ''; // Exibe o item de lei
            } else {
               lei.style.display = 'none'; // Oculta o item de lei
            }
         });
      }
   </script>
</body>

</html>
